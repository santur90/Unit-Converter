<body>
    <div class="container">
        <h1>cm to inch converter (cm ‚Üí in)</h1>

    <script>
        function toggleMap() {
            const widget = document.getElementById('mapWidget');
            const icon = document.getElementById('mapIcon');
            const content = document.getElementById('mapContent');
            const isExpanded = widget.style.width !== '50px';
            
            if (isExpanded) {
                widget.style.width = '50px';
                widget.style.height = '50px';
                widget.style.borderRadius = '50%';
                icon.style.display = 'block';
                content.style.display = 'none';
            } else {
                widget.style.width = 'auto';
                widget.style.height = 'auto';
                widget.style.borderRadius = '8px';
                icon.style.display = 'none';
                content.style.display = 'block';
            }
        }
    </script>
    
    <script>
        const cmInput = document.getElementById('cm');
        const inchInput = document.getElementById('inch');
        
        // cm to inch conversion
        cmInput.addEventListener('input', function() {
            const cm = parseFloat(this.value);
            if (!isNaN(cm)) {
                inchInput.value = (cm * 0.393701).toFixed(6);
            } else {
                inchInput.value = '';
            }
        });
        
        // inch to cm conversion
        inchInput.addEventListener('input', function() {
            const inch = parseFloat(this.value);
            if (!isNaN(inch)) {
                cmInput.value = (inch * 2.54).toFixed(6);
            } else {
                cmInput.value = '';
            }
        });
        
        // Swap function
        function swap() {
            const temp = cmInput.value;
            cmInput.value = inchInput.value;
            inchInput.value = temp;
        }
        
        // Auto-parse input like "180 cm in inch"
        cmInput.addEventListener('paste', function(e) {
            setTimeout(() => {
                const text = this.value;
                const match = text.match(/(\d+\.?\d*)\s*(cm|centimeter)/i);
                if (match) {
                    this.value = match[1];
                    this.dispatchEvent(new Event('input'));
                }
            }, 10);
        });
    </script>
